<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
</head>
<body>
    <div style="text-align: center;">
        {% if user.is_authenticated %}
            <h>Welcome {{user.username}}</h>
            <h3><a href="{% url 'list' %}">Go to quiz list</a></h3>
        {% else %}
            <h1><a href="{% url 'login' %}">login</a></h1>
            <br/>
            <br/>
            <span>If you are not registered before, so do it!</span>
            <h1><a href="{% url 'signup' %}">register</a></h1>
        {% endif %}
        <h3><a href="#">quiz party</a></h3>
    </div>
</body>
</html>
